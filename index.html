<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compitable" content="edge" />		
		<title>hello world</title>
	</head>
	<style>
		*{
			padding:0px;
			margin:0px;
		}
		body{
			background:#f5f5f5;
		}
		header{
			width:100%;
			height:45px;
			line-height:45px;			
			position:relative;
			top:0px;
			text-align:center;
			background:#ccc;			
		}
		main{
			margin-top:10px;
			background:#ccc;
			height:auto;
			box-sizing:border-box;
			display:flex;
			column-count:2;
		}
		main > section{
			height:490px;
			width:50%;
			border:1px solid #fff;			
		}
		footer{
			position:fixed;
			bottom:0px;
			width:100%;
			height:60px;
			line-height:60px;
			text-align:center;
			background:#ccc;
		}
	</style>
	<body>
		<header>
			<h2>header</h2>
		</header>
		<main>
			<section>
				<article>
					<h2>left</h2>
				</article>
			</section>
			<section>
				<aside>
					<h2>right</h2>
				</aside>
			</section>
		</main>
		<footer>
			<h2>footer</h2>
		</footer>
	</body>
</html>
